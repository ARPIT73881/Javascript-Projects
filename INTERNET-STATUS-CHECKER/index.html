<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Status Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Internet Connection Status Checker</h2>
      <div class="status">
        <p>
          <strong>Connection Status : </strong>
          <span id="statusText">-</span>
        </p>
        <p><strong>IP Address : </strong>
            <span id="ipAddressText">-</span></p>
        <p>
          <strong>Network Strength : </strong>
          <span id="networkStrengthText">-</span>
        </p>
      </div>
      <br>
      <center>
        <input type="submit" id="clickme" value="Check Connection"
        onclick="checkInternetConnection()"
      </center>
    </div>
    <p class="credit">By Arpit Sharma</p>

    <script src="script.js"></script>
  </body>
</html>
